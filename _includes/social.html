<ul class="social-media-list">
  {%- if site.instagram_username -%}
  <li>
    <a href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}">
      <i style="fill: #828282 !important;" class="fab fa-instagram"></i>
      <span class="username">{{ site.instagram_username| escape }}</span>
    </a>
  </li>
  {%- endif -%}
</ul>
